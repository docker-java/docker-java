name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { swarmVersion: "" }
          - { swarmVersion: "1.2.8" }

    steps:
      - uses: actions/checkout@v1
      - name: setup Docker
        env:
          SWARM_VERSION: ${{matrix.swarmVersion}}
        run: .travis/travis-before-install.sh
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Build with Maven
        run: ./mvnw --no-transfer-progress verify
      - name: Aggregate test reports with ciMate
        if: always()
        env:
          CIMATE_PROJECT_ID: lodr9d83
          CIMATE_CI_KEY: "CI / Swarm(${{matrix.swarmVersion}})"
        run: |
          wget -q https://get.cimate.io/release/linux/cimate
          chmod +x cimate
          ./cimate "**/TEST-*.xml"
